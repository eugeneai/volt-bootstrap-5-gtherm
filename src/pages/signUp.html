    @@include('./_scripts.html', {
        "path": "../"

    <script>
     userRegisterApp=Vue.createApp({
         data() {
             return {
                 user:{
                     alias:"",
                     org:"",
                     email:"",
                     name:"",
                     password:"",
                     agree: false
                 }
             }
         },
         methods: {
             trySignUp() {
                 if (this.user.password.length<6) {
                     Swal.fire({
                         icon: 'error',
                         title: 'Password is too short!',
                         text: 'Althou this system does not store private data, we insist on at least six characters long passwords.'
                     });
                     return;
                 };
                 if (this.password!=this.user.password) {
                     Swal.fire({
                         icon: 'error',
                         title: 'Passwords do not match!',
                         text: 'Please enter twise the same passwords!'
                     });
                     return;
                 };
                 if (!this.agree) {
                     Swal.fire({
                         icon: 'info',
                         title: 'Agree with usage conditions!',
                         text: 'Please agree with conditions which we have not presented yet!'
                     });
                     return;
                 }
                 // axios.post(SA + "user/register",this.user)
                 axios.post(SA + "user/register", this.user)
                      .then(function(resp){
                          js=resp.data;
                          v=js.value;
                          if (js.level<ERROR) {
                              setUserCookie(v.uuid);
                              Swal.fire({
                                  icon: 'success',
                                  title: 'Registration is successfull!',
                                  text: 'A new profile has been created!',
                                  confirmButtonText:'<i class="fa fa-thumbs-up"></i> Great!',

                              }).then(navigateHome);
                          } else {
                              setUserCookie(undefined);
                              Swal.fire({
                                  icon: 'error',
                                  title: 'Registration was not successfull!',
                                  text: js.description
                              });
                          }
                      })
                      .catch(function(error){
                          console.log(error);
                          Swal.fire({
                              icon: 'error',
                              title: 'Registration failed...',
                              text: 'There are server communication problems. See console logs.'
                          });
                      })
             }
         }
     }).mount("#vue-sign-up-form");
    </script>
