<script>
 let server="http://localhost:8000"
 let API="/api/1.0/"
 let SA=server+API
 var userProfileApp = {};
 const ERROR = 10;
 const PATHNAME = window.location.pathname;

 function getCookies() {
     var pairs = document.cookie.split(";");
     var cookies = {};
     for (var i=0; i<pairs.length; i++){
         var pair = pairs[i].split("=");
         cookies[(pair[0]+'').trim()] = unescape(pair.slice(1).join('='));
     }
     return cookies;
 }
 var COOKIES = getCookies();

 function resetSession() {
     if (PATHNAME == "" || PATHNAME == "/") {
     } else {
         window.location.pathname="/";
     }
 }

 if (COOKIES.user === undefined || COOKIES.user.length < 10) {
     resetSession()
 }

 function updateProfileApp(udj){
     level = udj.level;
     if (level<ERROR) {
         let v = udj.value;
         let uuuid = v.uuid;
         if (COOKIES.user!=uuuid) {
             document.cookie = 'user=' + v.uuid;
         };
         userProfileApp.$data.user=v;
         userProfileApp.$data.logged=true;
     } else {
         userProfileApp.$data.user.name="UNKNOWN";
         userProfileApp.$data.logged=false;
     }
 }

 function loginOrRegisterUser() {
     return "cbb81349-cf71-587c-a1e9-27faf5f2c28c"; // c
 }

 userProfileApp=Vue.createApp({
     data() {
         userUUID = COOKIES.user;
         if (userUUID === undefined || userUUID.length < 10) {
             userUUID = loginOrRegisterUser();
         }
         axios.post(SA + "user/" + userUUID + "/data")
              .then(function(resp) {
                  js=resp.data;
                  updateProfileApp(js);
              })
              .catch(function(error){
                  console.log(error);
              })
         return {
             user: {
                 name:"Gravater"
             },
             logged:false,
             message:"Logout"
         }
     },
     methods: {
         logout() {
             this.logged = false;
             document.cookie="user=";
             userProfileApp.$data.user.name="UNKNOWN";
             resetSession();
         }
     }
 }).mount("#vue-user-profile-data");

</script>
