<script>
 server="http://localhost:8000"
 let API="/api/1.0/"
 let SA=server+API
 var userProfileApp = {};
 const ERROR = 10;
 const PATHNAME = window.location.pathname;

 function getCookies() {
     var pairs = document.cookie.split(";");
     var cookies = {};
     for (var i=0; i<pairs.length; i++){
         var pair = pairs[i].split("=");
         cookies[(pair[0]+'').trim()] = unescape(pair.slice(1).join('='));
     }
     return cookies;
 }
 var COOKIES = getCookies();

 // alert("GET:"+document.cookie);

 function navigateHome() {
     window.location.pathname="/";
 }

 function setUserCookie(value) {
     document.cookie = "user=unknown; max-age=-60"
     if (value === undefined || value=="") {
         document.cookie = "user=unknown; path=/; max-age=-60"
     } else {
         document.cookie = "user="+value+"; path=/; max-age=604800";
     }
     // alert("SET:"+document.cookie);
 }

 function resetSession() {
     if (PATHNAME == "" || PATHNAME == "/" || PATHNAME == "/pages/signUp.html") {
     } else {
         navigateHome()
     }
 }

 function isValidUserCookie() {
     if (COOKIES.user === undefined || COOKIES.user.length < 20) {
         return false;
     } else {
         return true;
     }
 }

 if (!isValidUserCookie()) resetSession();

 function updateProfileApp(udj){
     level = udj.level;
     if (level<ERROR) {
         let v = udj.value;
         let uuuid = v.uuid;
         if (COOKIES.user!=uuuid) {
             setUserCookie(v.uuid);
         };
         userProfileApp.$data.user=v;
         userProfileApp.$data.logged=true;
     } else {
         userProfileApp.$data.user.name="UNKNOWN";
         userProfileApp.$data.logged=false;
     }
 }

 function loginOrRegisterUser() {
//     notyf.error('You must fill out the form before moving forward');
//     notyf.success('Your changes have been successfully saved!');


     Swal.fire({
         title: 'Multiple inputs',
         html:
    '<label for="alias">User name:</label>' +
    '<input id="alias" class="swal2-input" >' +
    '<label for="password">Password:</label>' +
    '<input id="password" class="swal2-input" type="password">',
         focusConfirm: false,
         preConfirm: () => {
             return [
                 document.getElementById('user').value,
                 document.getElementById('password').value
             ]
         }
     }).then((result) => {

         Swal.fire(JSON.stringify(result.value));

         Swal.fire({
             position: 'top',
             icon: 'success',
             title: 'Your are logged in!',
             showConfirmButton: false,
             timer: 1500
         })
     });
     return "cbb81349-cf71-587c-a1e9-27faf5f2c28c"; // c
     // return "";
 }

 function initializeSession() {
     userUUID = COOKIES.user;
     if (!isValidUserCookie()) {
         userUUID = loginOrRegisterUser();
     }
     if (userUUID.length<10) return;

     axios.post(SA + "user/" + userUUID + "/data")
          .then(function(resp) {
              js=resp.data;
              updateProfileApp(js);
          })
          .catch(function(error){
              console.log(error);
          })

 }

 userProfileApp=Vue.createApp({
     data() {
         initializeSession();
         return {
             user: {
                 name:"Gravater"
             },
             logged:false,
             message:"Logout"
         }
     },
     methods: {
         logout() {
             Swal.fire({
                 title: 'Are you sure?',
                 text: "The session will terminate, and You will have to login agan.",
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Yes, logout!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     this.logged = false;
                     setUserCookie(undefined);
                     userProfileApp.$data.user.name="UNKNOWN";
                     axios.post(SA + "user/" + userProfileApp.$data.user.uuid + "/logout");
                     Swal.fire(
                         'Logged out!',
                         'You are logged out. All Your data is safe at server!',
                         'success'
                     );
                     resetSession();
                     initializeSession();

                 }
             })
         }
     }
 }).mount("#vue-user-profile-data");

</script>
